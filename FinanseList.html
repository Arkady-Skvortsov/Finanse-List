<!DOCTYPE html>
<html>
<head>
	<title>FinanseList</title>
	<meta charset="utf-8" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="FinanseList.css" />
</head>
<body>
	<p id="main-theme">Finanse List Project</p>
    <div class="finanse-block" id="finanse">
    	<form action="" method="post" id="f">
    		<input type="number" name="finanse-list" id="finanse-list" placeholder="Add money in the list" />
    	</form>
    </div>

    <div class="information-block">
        
    </div>
    
    <div class="btn-block">
        <span id="btn">Add</span>
    </div>
    <div class="minus-block">
        <span id="btn2">Minus</span>
    </div>
    <div class="valute">
        <div class="dollar">
            <span class="d">$</span>
        </div>
        <div class="euro">
            <span class="e">€</span>
        </div> 
    </div> 
    <div class="dollar-block">
        <div class="main-dollar">
            <p>Cash $</p>
        </div>
        <p id="cash1">0</p><p id="f1">$</p>
    </div>
    <div class="euro-block">
        <div class="main-euro">
            <p>Cash €</p>
        </div>
        <p id="cash2">0</p><p id="f2">€</p>
    </div>
    <div class="history-block">
        <div class="history-list">
            <h2>History list</h2>
        </div>
   </div>
   <div class="clearBlock">
        <span id="clear_btn">Clear History</span>
    </div>
    <div class="cash-clear-block">
        <span class="btn_clear">Clear Cash</span>
    </div> 
    <!-- JS -->
    <script type="text/javascript" src="FinanseList.js"></script>
</body>
</html>
